<div class="card">
  <div class="card-header">
    {{ titulo }}
  </div>
  <div class="card-body">
    <form [formGroup]="produtoForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input
          type="text"
          id="nome"
          formControlName="nome"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <label for="endereco">Endereço:</label>
        <input
          type="text"
          id="endereco"
          formControlName="endereco"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <label for="telefone">Telefone:</label>
        <input
          type="text"
          id="telefone"
          formControlName="telefone"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <label for="usadoNovo">Novo/Usado:</label>
        <select
          id="usadoNovo"
          formControlName="usadoNovo"
          class="form-control"
          required
        >
          <option value="">Selecione uma opção</option>
          <option value="true">Novo</option>
          <option value="false">Usado</option>
        </select>
      </div>
      <div class="form-group">
        <label for="tamanho">Tamanho:</label>
        <input
          type="text"
          id="tamanho"
          formControlName="tamanho"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <label for="retratilReclinavel">Retr/Recl:</label>
        <select
          id="retratilReclinavel"
          formControlName="retratilReclinavel"
          class="form-control"
          required
        >
          <option value="">Retr/Recl</option>
          <option value="Sim">Sim</option>
          <option value="Não">Não</option>
        </select>
      </div>
      <div class="form-group">
        <label for="dataVenda">Data da Venda:</label>
        <input
          type="date"
          id="dataVenda"
          formControlName="dataVenda"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">{{ botao }}</button>
      </div>
    </form>
  </div>
